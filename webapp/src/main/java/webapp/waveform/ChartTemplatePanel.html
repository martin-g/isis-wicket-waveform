<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:panel>

            <div class="temperatures">

                <!-- header and options -->
                <div class='chart-header'>
                    <h3>Waveform</h3>
                </div>

                <!-- the chart -->
                <div class='chart'>
                    <div id='svg_wrapper'> <!-- needed to determine size of SVG element in Firefox -->
                        <svg id='svg'>
                            <polyline class="line" points='{{ band(waveform) }}'/>
                        </svg>
                    </div>
                </div>

                <label>Index: <input type="text" id="waveformIndex"/></label>
                <label>Value: <input type="text" id="waveformValue"/></label>
                <button type="button" on-click="updateWaveform">Update</button>

            </div>

        </wicket:panel>
    </body>
</html>
